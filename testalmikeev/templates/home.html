<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google Tab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>


<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">

</div>

<div class="container">
    <div class="row text-start">

        <div class="col-lg-12 col-md-6 col-sm-12">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Вставьте .csv файл с таблицы https://docs.google.com/spreadsheets/d/1e3VQ9BR9ShL7E4nGTM2tpW2zmHIfGuxXYcYlkC7YZwU/edit?gid=1122717099#gid=1122717099</h4>
                </div>
                <div class="card-body">
                    <form method="post" action="" class="form-floating">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="message">Ссылка</label>
                            <textarea type="text" name="message" class="form-control" id="message"
                                      placeholder="https://docs.google.com/spreadsheets/d/1e3VQ9BR9ShL7E4nGTM2tpW2zmHIfGuxXYcYlkC7YZwU/edit?gid=1122717099#gid=1122717099" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-lg btn-block btn-outline-primary">Отправить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <a href="/admin/">В админку</a>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
